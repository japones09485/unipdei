
<div class="row justify-content-md-center" id="content">
  <div class="col-md-12 col-sm-12 col-xs-12">

    <div class="row">
      <app-cabecera></app-cabecera>
  </div>

      <div class="new">
          <ng-container id="content">
            <h2 class="text-center text-light m-2">
              <span tooltip="Ir a trabajos" placement="top" [hide-delay]="0" class="m-1">
                <button type="button" class="btn btn-warning m-1"  [routerLink]="['/Programas_prof/ClasesProf/'+this.tipo_prog + '/' + this.profesor+ '/' + this.programa]"><i
                  class="fa-solid fa-circle-arrow-left color-morado"></i></button>
              </span> Clase</h2>

              <form [formGroup]="frmClasCreator" class="m-5 border p-5" (ngSubmit)="crearClase()">
                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Nombre</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control m-1" formControlName="nombre" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Descripci√≥n</label>
                      <div class="col-sm-10">
                          <textarea type="text" class="form-control m-1" formControlName="descrip"></textarea>
                      </div>
                  </div>



                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Fecha Inicio</label>
                      <div class="col-sm-10">
                        <input type="date"  id="fechafin" class="form-control m-1" formControlName="fechaini"  (change)="fechaini($event)"/>
                      </div>
                  </div>


                  <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Fecha Inicio</label>
                    <div class="col-sm-10">
                      <input type="time"  id="hora" class="form-control m-1" formControlName="hora" />
                    </div>
                </div>




                  <button type="submit"  *ngIf="frmClasCreator.valid" class="btn btn-danger btn-block">Guardar</button>
              </form>
          </ng-container>
      </div>
  </div>
</div>
