


  <div class="row">
    <app-cabecera></app-cabecera>
</div>
<div class="row justify-content-md-center" id="content">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <ng-container id="content">
      <h2 class="text-center text-light m-2">
      <span tooltip="Ir a examenes" placement="top" [hide-delay]="0" class="m-1">
        <button type="button" class="btn btn-warning m-1"><i
          class="fa-solid fa-circle-arrow-left color-morado"></i></button>
      </span> Mis examenes</h2>

      <table class="table table-sm table-bordered text-ligh">



        <thead class="table-dark">
          <tr class="text-center">

            <th>Id trabajo</th>
            <th>Nombre trabajo</th>
            <th>Nombre profesor</th>
            <th>Nombre alumno</th>
            <th>Correo alumno</th>
            <th>Archivo</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center text-white" *ngFor="let car of cargados index as i;">

            <td>{{car.idtrabajo}}</td>
            <td>{{car.nombretrabajo}}</td>
            <td>{{car.nomprofesor}}</td>
            <td>{{car.nomalumno}}</td>
            <td>{{car.correoalumno}}</td>
            <td> <span tooltip="Descargar archivo" placement="top" [hide-delay]="0" class="m-1">
              <a href="{{this.pathImg+car.ruta_arch}}" target="_blank">  <i class="fas fa-file text-warning m-1" ></i>  </a>
            </span></td>

          </tr>

        </tbody>
      </table>
    </ng-container>
  </div>
</div>
