<app-cabecera></app-cabecera>
<section class="price-section spad set-bg" id="conferencia" *ngIf="mostrar_info">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-9">
        <div class="section-title">

          <h1 class="text-danger text-center"> {{this.nombreExamen}} </h1>
        </div>
      </div>
      <div class="col-lg-9">

        <form (ngSubmit)="guardarResp(f)" #f="ngForm" id="form-pres" >

          <div id="pregunta_b" *ngFor="let preg of preguntas" class="bg-form-preg">
            <div class="row">
              <div class="col">
                <p>{{preg.enunciado}}</p>
              </div>
            </div>

            <div id="opcion" *ngIf="preg.tipo_pregunta==1">

              <div *ngFor="let res of respuestas[preg.id_pregunta]">

                <div class="row g-3 m-1 align-items-center" *ngIf="res.orden == 1">
                  <div class="col-auto">
                    <label for="inputtext6" class="col-form-label text-warning">Opci贸n 1</label>
                  </div>
                  <div class="col-9">
                    <input disabled type="text" name="1_{{preg.id_pregunta}}" class="form-control m-3 text-dark" required
                      [(ngModel)]="res.texto_respuesta">
                  </div>
                </div>

                <div class="row g-3 m-1 align-items-center" *ngIf="res.orden == 2">
                  <div class="col-auto">
                    <label for="inputtext6" class="col-form-label text-warning">Opci贸n 2</label>
                  </div>
                  <div class="col-9">
                    <input disabled type="text" name="2_{{preg.id_pregunta}}" class="form-control m-3 text-dark" required
                      [(ngModel)]="res.texto_respuesta">
                  </div>
                </div>

                <div class="row g-3 m-1 align-items-center" *ngIf="res.orden == 3">
                  <div class="col-auto">
                    <label for="inputtext6" class="col-form-label text-warning">Opci贸n 3</label>
                  </div>
                  <div class="col-9">
                    <input disabled type="text" name="3_{{preg.id_pregunta}}" class="form-control m-3" required
                      [(ngModel)]="res.texto_respuesta">
                  </div>
                </div>

                <div class="row g-3 m-1 align-items-center" *ngIf="res.orden == 4">
                  <div class="col-auto">
                    <label for="inputtext6" class="col-form-label text-warning">Opci贸n 4</label>
                  </div>
                  <div class="col-9">
                    <input disabled type="text" name="4_{{preg.id_pregunta}}" class="form-control m-3" required
                      [(ngModel)]="res.texto_respuesta">
                  </div>
                </div>
              </div>

              <div class="row g-3 m-2 align-items-center">
                <div class="col-auto">
                  <label for="inputtext6" class="col-form-label text-warning"> <strong>Tu respuesta</strong> </label>
                </div>
                <div class="col-9">
                  <select type="email" class="form-control" name="respuesta_{{preg.id_pregunta}}_{{preg.tipo_pregunta}}" required ngModel>
                    <option value="1" selected="selected">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3" selected="selected">3</option>
                    <option value="4" selected="selected">4</option>
                  </select>

                </div>
              </div>

            </div>

            <div id="opcion" *ngIf="preg.tipo_pregunta==2">

              <div *ngFor="let res of respuestas[preg.id_pregunta]">

                <div class="row g-3 m-2 align-items-center" *ngIf="res.orden == 0">
                  <div class="form-check m-1">
                    <input class="form-check-input" type="radio" name="respuesta_{{preg.id_pregunta}}_{{preg.tipo_pregunta}}" value="true" required
                      ngModel>
                    <label class="form-check-label text-dark" for="exampleRadios1">
                      Verdadero
                    </label>
                  </div>
                  <div class="form-check m-1">
                    <input class="form-check-input" type="radio" name="respuesta_{{preg.id_pregunta}}_{{preg.tipo_pregunta}}" value="false" required
                      ngModel>
                    <label class="form-check-label text-dark" for="exampleRadios2">
                      Falso
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div id="libre" *ngIf="preg.tipo_pregunta==3">
              <div *ngFor="let res of respuestas[preg.id_pregunta]">

                <div class="row g-3 m-2 align-items-center" *ngIf="res.orden == 0">

                  <textarea name="" id="" class="form-control text-dark" cols="30" rows="5" name="respuesta_{{preg.id_pregunta}}_{{preg.tipo_pregunta}}" required
                  ngModel ></textarea>
                </div>
              </div>
          </div>
          </div>
          <div class="alert alert-warning" *ngIf="sucess" role="alert">
            <p class="text-dark text-center"> {{ mensaje }} </p>
          </div>
          <div class="col-lg-9">
            <button type="submit" class="btn btn-danger btn-block text_center" *ngIf="validboton">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
