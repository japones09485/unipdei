<!-- Button trigger modal -->
<button type="button" class="btn btn-danger color-morado" data-toggle="modal" data-target="#staticBackdrop">
  <i class="fa-solid fa-trash color-morado"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-color color-gold">
      <div class="modal-header text-center">
        <h3 class="modal-title" id="staticBackdropLabel">Mensaje de confirmación</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Esta seguro de eliminar {{this.texto}} con id {{this.id}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-gold color-morado"><i class="fa-solid fa-check-double"></i>
          Confirmar</button>
      </div>
    </div>
  </div>
</div>
