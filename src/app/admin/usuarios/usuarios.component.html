<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-3">
      <app-menulateral></app-menulateral>
    </div>
    <div class="col-9" style="margin-top: 90px;">
      <app-cabecera></app-cabecera>
      <h1 class="text-center color-gold"><i class="fa-solid fa-users m-1"></i> Usuarios</h1>
      <table class="table bg-color">
        <thead>
          <tr>

            <th scope="col" class="color-gold">Acciones</th>
            <th scope="col" class="color-gold">Nombres</th>
            <th scope="col" class="color-gold">Email</th>
            <th scope="col" class="color-gold">Teléfono</th>
            <th scope="col" class="color-gold">Estado</th>
            <th scope="col" class="color-gold">Password</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usu of Usuarios ;let i=index">
            <td class="text-table">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-warning" routerLink="/AdminUsuario/{{usu.usu_id}}"><i
                    class="fa-solid fa-pen-to-square color-morado"></i></button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger color-morado" data-toggle="modal"
                  [attr.data-target]="'#staticBackdrop'+usu.usu_id">
                  <i class="fa-solid fa-trash color-morado"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop{{usu.usu_id}}" data-backdrop="static" tabindex="-1" role="dialog"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content bg-color color-gold">
                      <div class="modal-header text-center">
                        <h3 class="modal-title" id="staticBackdropLabel">Mensaje de confirmación</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ¿Esta seguro de eliminar usuario {{usu.usu_nombres}} {{usu.usu_apellidos}}?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn bg-gold color-morado" data-dismiss="modal"
                          (click)="eliminarusuario(usu.usu_id)"><i class="fa-solid fa-check-double"></i>
                          Confirmar</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </td>

            <td class="text-table">{{usu.usu_nombres}} {{usu.usu_apellidos}}</td>
            <td class="text-table">{{usu.usu_email}}</td>
            <td class="text-table">{{usu.usu_telefono}}</td>
            <td class="text-table">{{estado(usu.usu_estado)}}</td>
            <td class="text-table">foto perfil</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
