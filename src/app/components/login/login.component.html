<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img bg_img">
              </div>
                    <div class="login-wrap p-4 p-md-5">
                  <div>
                      <div class="w-100"  [routerLink]="['/home']">

                          <h4 class="mb-4 color-gold"><img  src="assets/img/logo.png" alt="" style="height: 30%; width: 30%;">UNIPDEI ANDINA</h4>
                      </div>
                  </div>


                    <form [formGroup]="frmCliCreator" (ngSubmit)="login()" class="signin-form">

                      <div class="form-group mb-3">
                          <label class="label  color-gold" for="name">Username</label>
                          <input type="text" class="form-control" placeholder="Username" formControlName="usuario" >
                      </div>
                <div class="form-group mb-3">
                    <label class="label  color-gold" for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" >
                </div>

                <div class="form-group mb-3">
                    <label class="label  color-gold" for="name">Perfil</label>
                    <select class="form-control" formControlName="perfil" >
                        <option value="">Seleccione...</option>
                        <option *ngFor="let per of perfiles" value="{{per.id}}">{{ per.nombre }}
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block color-gold" style="background-color: #5E0CC1;"><strong><i class="fa-solid fa-arrow-right-to-bracket"></i>  INGRESAR</strong></button>
                </div>

                <div class="alert alert-warning" role="alert" *ngIf="visible">
                   {{this.mensaje}}
                  </div>

                <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" class="color-morado"><strong>Olvidaste tu contrase√±a?</strong></a>
                                </div>
                </div>
              </form>
            </div>
          </div>
            </div>
        </div>
    </div>
</section>
